<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Clocke</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <h2>Bangkok</h2>
        <div class="date">August 16th 2024</div>
        <div class="time">10:45 AM</div>
      </div>

      <div class="city">
        <h2>Oslo</h2>
        <div class="date">August 16th 2024</div>
        <div class="time">10:45 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Lily and is open sourced on
      <a href="https://github.com/Bitbarlily/Clocke" target="_blank">Github</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
      integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-6DYTMNCdXkHwvEQgDFWUqhCUSL9f5hWlwOVLJH9gBeX0Vi5XnuvUH1UExpIKlBY0DNKFU7SAqBQ0u+JF2En3/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Clocke</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city">
          <div class="tz-info-hidden">Asia/Bangkok</div>
          <div>
            <h2>Bangkok</h2>
            <div class="date">August 16th 2024</div>
          </div>
          <div class="time">10:45</div>
        </div>

        <div class="city">
          <div class="tz-info-hidden">Europe/Oslo</div>
          <div>
            <h2>Oslo</h2>
            <div class="date">August 16th 2024</div>
          </div>
          <div class="time">10:45 <small>AM</small></div>
        </div>

        <div class="city">
          <div class="tz-info-hidden">America/Los_Angeles</div>
          <div>
            <h2>Los Angeles</h2>
            <div class="date">August 16th 2024</div>
          </div>
          <div class="time">10:45 <small>AM</small></div>
        </div>
      </div>

      <button class="hidden" id="back">Back</button>
    </div>

    <footer>
      This project was coded by <strong>Lily</strong> and is open sourced on
      <a href="https://github.com/Bitbarlily/Clocke" target="_blank">Github</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
